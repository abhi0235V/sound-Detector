<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noise Meter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Noise Meter</h1>
      <button id="theme-toggle">Toggle Theme</button>
    </header>

    <section class="meter">
      <div class="bar">
        <div id="level-fill"></div>
      </div>
      <div class="labels">
        <span>0dB</span><span>40</span><span>60</span><span>80</span><span>100</span><span>120dB</span>
      </div>
      <div id="decibel" class="value">--</div>
      <p>Click Start to Begin</p>
      <button id="start-btn">START MEASURING</button>
    </section>

    <footer>
      <p>This meter measures ambient sound levels using your device’s microphone.</p>
      <p><strong>Levels:</strong> 0–40 Quiet | 40–60 Moderate | 60–80 Loud | 80–100 Very Loud | 100+ Extreme</p>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
